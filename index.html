<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="calc-title">Calculator</h1>
        <div class="buttons">
            <h2 class="disp-result"></h2>
            <div>
                <button class="btn-operations" id="btnClear">AC</button>
                <button class="btn-operations" id="btnSigns">+/-</button>
                <button class="btn-operations" id="btnPercentage">%</button>
                <button class="btn-operations" id="btnDivision">/</button>
            </div>
            <div>
                <button class="btn-numbers" id="btn-7">7</button>
                <button class="btn-numbers" id="btn-8">8</button>
                <button class="btn-numbers" id="btn-9">9</button>
                <button class="btn-operations" id="btnMultiply">x</button>
            </div>
            <div>
                <button class="btn-numbers" id="btn-4">4</button>
                <button class="btn-numbers" id="btn-5">5</button>
                <button class="btn-numbers" id="btn-6">6</button>
                <button class="btn-operations" id="btnMinus">-</button>
            </div>
            <div>
                <button class="btn-numbers" id="btn-1">1</button>
                <button class="btn-numbers" id="btn-2">2</button>
                <button class="btn-numbers" id="btn-3">3</button>
                <button class="btn-operations" id="btnSum">+</button>
            </div>
            <div>
                <button class="btn-numbers" id="btn-0">0</button>
                <button class="btn-numbers" id="btn-.">.</button>
                <button class="btn-operations" id="btnErase">C</button>
                <button class="btn-operations" id="btnEquals">=</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
